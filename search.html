<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/null.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Template</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="nav__logo">
            <a href="index.html" class="nav__logo-link">
              <img src="img/logo.svg" alt="" />
            </a>
          </div>

          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#home" class="nav__link link">Men</a>
              </li>
              <li class="nav__item">
                <a href="#about" class="nav__link link">Women</a>
              </li>
              <li class="nav__item">
                <a href="#skills" class="nav__link link">Objects</a>
              </li>
              <li class="nav__item">
                <a href="#work" class="nav__link link">Analog</a>
              </li>
            </ul>

            <ul class="nav__tools">
              <li class="nav__item">
                <a href="#home" class="nav__link link">Journal</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link link">Search</a>
              </li>
              <li class="nav__item">
                <a href="#skills" class="nav__link link login">Login</a>
              </li>
              <li class="nav__item nav__item--cart cart">
                <a href="#skills" class="nav__link">
                  <img src="img/basket.svg" alt="" />
                </a>
              </li>
            </ul>
          </div>

          <div class="nav__toggle" id="nav-toggle">
            <span class="nav__toggle-line"></span>
          </div>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="search">
        <div class="container">
          <h2 class="search__title">Search</h2>
          <input type="text" placeholder="Start Typing" />
        </div>
      </section>
    </main>

    <div class="popup" id="popup-login">
      <div class="popup__content">
        <h3 class="popup__title">Login to Continue</h3>
        <div class="popup__close">
          <i class="fas fa-times"></i>
        </div>
        <form action="/" class="form">
          <div class="popup__form-group">
            <label for="email">Email</label>
            <input type="text" id="email" />
            <span></span>
          </div>
          <div class="popup__form-group">
            <label for="pas">Password</label>
            <input type="text" id="pas" />
            <span></span>
          </div>
          <a href="#" class="btn">Forgot Password?</a>
          <div class="popup__form-group">
            <button class="popup__button">Login</button>
          </div>
        </form>
      </div>
    </div>

    <div class="popup" id="cart">
      <div class="popup__content popup__content--cart">
        <h3 class="popup__title popup__title--cart">My Cart</h3>
        <div class="popup__close">
          <i class="fas fa-times"></i>
        </div>
        <ul class="popup__list">
          <li class="popup__item product">
            <img class="product__img" src="img/shop-1.jpg" alt="" />

            <div class="product__specifications">
              <h5 class="product__title">Short Mens</h5>
              <div class="product__color">
                <span class="product__name-color">White/Blue</span>
              </div>
              <div class="size">XS</div>
            </div>

            <div class="popup__buttons">
              <div class="btn btn--plus">
                <i class="fas fa-plus"></i>
              </div>
              <span class="number">1</span>
              <div class="btn btn--minus">
                <i class="fas fa-minus"></i>
              </div>
            </div>
          </li>
          <li class="popup__item product">
            <img class="product__img" src="img/shop-1.jpg" alt="" />

            <div class="product__specifications">
              <h5 class="product__title">Short Mens</h5>
              <div class="product__color">
                <span class="product__name-color">White/Blue</span>
              </div>
              <div class="size">XS</div>
            </div>

            <div class="popup__buttons">
              <div class="btn btn--plus">
                <i class="fas fa-plus"></i>
              </div>
              <span class="number">1</span>
              <div class="btn btn--minus">
                <i class="fas fa-minus"></i>
              </div>
            </div>
          </li>
        </ul>

        <div class="popup__footer">
          <p class="promo">Do you have a promo code? Enter if here</p>
          <input type="text" />
          <button class="popup__button">Checkout</button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
